# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:
ios:
sun:

#Basic information setup
homeassistant:
  latitude: !secret homelatitude
  longitude: !secret homelongitude
  elevation: !secret homeelevation
  time_zone: !secret hometimezone
  name: !secret homename

  #Set unit system (metric or imperial)
  unit_system: metric

  #List of folders that can be used as sources for sending files.
  whitelist_external_dirs:
    - /config

#Discovery options
discovery:
  ignore:
    - plex_mediaserver
apple_tv:

#Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  #base_url: !secret baseurl
  use_x_forwarded_for: true
  trusted_proxies: !secret trusted_proxies

#Set Lovelace in YAML mode as opposed to design.
lovelace:
  mode: yaml

#Set Lovelace Frontend options
frontend:
  themes: !include_dir_merge_named themes

#Set Notify options in order to send notifications to a wide variety of platforms.
notify:
  - name: homeassistantmail
    platform: smtp
    server: !secret notifysmtpserveraddress
    port: !secret notifysmtpserverport
    timeout: 15
    sender: !secret notifysenderaddress
    encryption: starttls
    username: !secret notifygmailusername
    password: !secret notifygmailpassword
    recipient: 
      - !secret notifyrecipientaddress1
      - !secret notifyrecipientaddress2
    sender_name: Maison

#Additional panels to frontend (sidebar)
panel_custom:
  - name: zwavegraph2
    sidebar_title: ZWave Graph2
    sidebar_icon: mdi:access-point-network
    url_path: zwave

# Uncomment this for detailed logging
#logger:

#                 *************************************************************
#                 *              End of HA System Configuration               *
#                 *************************************************************




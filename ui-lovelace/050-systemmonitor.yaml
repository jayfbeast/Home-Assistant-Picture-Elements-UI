                      - sensor.docker_home_assistant_cpu_use
                    height: 25
                    line_width: 2
                    font_size: 70
                    hours_to_show: 24
                    points_per_hour: 1
                    show:
                      extrema: true
                      fill: true
                    color_thresholds:

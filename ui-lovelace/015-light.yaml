    title: Lights
    icon: mdi:lightbulb
    cards:
        # The markdown card will render markdown text.
      - type: entities
        entities:
            # Displays the light entity. It's optional
            #- entity: light.lifx_d0_73_d5_30_cc_f3

            # Card configuration starts here
            - type: 'custom:rgb-light-card'
              entity: light.basement_rgb_lights
              colors:
                  # Any option of the light.turn_on service can be used in each color
                  - rgb_color:
                        - 255
                        - 127
                        - 255
                    brightness: 220
                    transition: 2
                  - hs_color:
                        - 60
                        - 30
                    icon_color: '#fff8b0' # Override icon color
                    transition: 2
      - type: entities
        title: Home Theater
        entities:
          - light.basement_rgb_lights
          - light.lifx_d0_73_d5_30_cc_f3
          - light.lifx_gu10_30c421
          - light.basement_wall
